<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FactoryFour Assessment</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="row">
    <section class="col-9">
        <h1>Factory Four Assessment</h1>
    </section>
    <aside class="col-3">
        <h2>Comments</h2>
        <ul id="comments-list"></ul>
        <form name="comments-form" id="comments-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="comment" class="sr-only">Enter a comment...</label>
                    <input type="text" class="form-control" name="comment" placeholder="Enter a comment..." id="comment">
                </div>
                <button type="submit" id="submit-comments-btn" class="btn-dark btn">Submit</button>
            </div>
        </form>
    </aside>
</div>
</body>
</html>
